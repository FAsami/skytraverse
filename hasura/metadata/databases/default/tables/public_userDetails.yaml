table:
  name: userDetails
  schema: public
insert_permissions:
  - role: consumer
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      columns:
        - dateOfBirth
        - id
        - identityDocuments
        - firstName
        - gender
        - lastName
        - created_at
        - updated_at
        - userId
    comment: ""
select_permissions:
  - role: consumer
    permission:
      columns:
        - dateOfBirth
        - id
        - identityDocuments
        - firstName
        - gender
        - lastName
        - created_at
        - updated_at
        - userId
      filter:
        userId:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: consumer
    permission:
      columns:
        - dateOfBirth
        - firstName
        - gender
        - identityDocuments
        - lastName
      filter: {}
      check:
        userId:
          _eq: X-Hasura-User-Id
    comment: ""
