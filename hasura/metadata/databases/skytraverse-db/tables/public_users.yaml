table:
  name: users
  schema: public
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: accounts
          schema: public
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: sessions
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - email
        - image
        - name
        - password
        - phone
        - emailVerified
        - id
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
